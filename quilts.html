<!DOCTYPE html>
<html>

<head>
  <title>quilts</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    table {
      width: 100%;
      height: 100%;
      border-spacing: 30px;
    }

    td {
      border-radius: 5px;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

<script>
  var cells = document.getElementsByTagName('td');

  for (var i = 0; i < cells.length; i++) {
    cells[i].style.backgroundImage = 'url(\'files/quilt-' + (i + 1) + '.jpg\')';

    var a = document.createElement('a');
    a.href = 'quilt-' + (i + 1);
    cells[i].appendChild(a);
  }
</script>

</html>
