<!DOCTYPE html>
<html>

<head>
  <title>hear my words</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    iframe {
      border: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
</body>

<script>
  var columns = 2;
  var rows    = 2;

  for (var y = 0; y < rows; y++) {
    for (var x = 0; x < columns; x++) {
      var iframe = document.createElement('iframe');
      document.body.appendChild(iframe);
      iframe.src = 'job-frame.html';

      iframe.style.width  = 100 / columns     + '%';
      iframe.style.height = 100 / rows        + '%';
      iframe.style.left   = 100 / columns * x + '%';
      iframe.style.top    = 100 / rows    * y + '%';
    }
  }
</script>

</html>
