<!DOCTYPE html>
<html>

<head>
  <title>no</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template: repeat(5, 1fr) / repeat(5, 1fr);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
</body>

<script>
  for (let i = 0; i < 25; i++) {
    const video = document.body.appendChild(document.createElement('video'));

    video.src          = `files/${Math.random() < 0.2 ? 'yes' : 'no'}.mp4`;
    video.loop         = true;
    video.muted        = true;
    video.autoplay     = true;
    video.playbackRate = i / 24 * 0.9 + 0.1;
  }
</script>

</html>
