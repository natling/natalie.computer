<!DOCTYPE html>
<html>

<head>
  <title>fonts</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0;
      background-color: LightGray;
    }

    iframe {
      position: absolute;
      box-sizing: border-box;
      overflow: hidden;
      border: none;
      padding: 30px;
    }
  </style>
</head>

<body>
</body>

<script>
  var rows    = 2;
  var columns = 2;

  for (var i = 0; i < rows; i++) {
    for (var j = 0; j < columns; j++) {
      var counter = j + i * columns;

      var iframe = document.createElement('iframe');
      document.body.appendChild(iframe);

      iframe.style.width  = 100 / columns     + '%';
      iframe.style.height = 100 / rows        + '%';
      iframe.style.left   = 100 / columns * j + '%';
      iframe.style.top    = 100 / rows    * i + '%';

      if (i == 0) {
        iframe.style.paddingTop    = '60px';
      }

      if (i == rows - 1) {
        iframe.style.paddingBottom = '60px';
      }

      if (j == 0) {
        iframe.style.paddingLeft   = '60px';
      }

      if (j == rows - 1) {
        iframe.style.paddingRight  = '60px';
      }

      iframe.src = 'font-' + (counter + 1) + '.html';

      var margin = 1;
    }
  }
</script>

</html>
