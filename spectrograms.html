<!DOCTYPE html>
<html>

<head>
  <title>spectrograms</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.gallery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.min.css">
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.gallery.min.css">
  <style>
  body {
    margin: 0px;
  }
  .quadrant {
    margin: 0;
    border: 0;
    padding: 0;
    position: fixed;
  }
  .top    { height: 50%; top:    0; }
  .bottom { height: 50%; bottom: 0; }
  .left   { width:  50%; left:   0; }
  .right  { width:  50%; right:  0; }
  </style>
</head>

<body>
  <section data-featherlight-gallery data-featherlight-filter="a">
    <a href="files/spectrogram-1.png"><img class="quadrant top left" src="files/spectrogram-1.png"></a>
    <a href="files/spectrogram-2.png"><img class="quadrant top right" src="files/spectrogram-2.png"></a>
    <a href="files/spectrogram-3.png"><img class="quadrant bottom left" src="files/spectrogram-3.png"></a>
    <a href="files/spectrogram-4.png"><img class="quadrant bottom right" src="files/spectrogram-4.png"></a>
  </section>

  <script>
    $(document).ready(function(){
      $('.gallery').featherlightGallery();
    });
  </script>
</body>

</html>
