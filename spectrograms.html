<!DOCTYPE html>
<html>

<head>
  <title>spectrograms</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="libraries/lightbox2/dist/css/lightbox.min.css">
  <style>
  body {
    margin: 0px;
  }
  img {
    margin: 0;
    border: 0;
    padding: 0;
    position: fixed;
  }
  .top    { height: 50%; top:    0; }
  .bottom { height: 50%; bottom: 0; }
  .left   { width:  50%; left:   0; }
  .right  { width:  50%; right:  0; }  
  </style>
</head>

<body>
  <a href="files/spectrogram-1.png" data-lightbox="spectrograms"><img class="top left" src="files/spectrogram-1.png" alt="" title=""></a>
  <a href="files/spectrogram-2.png" data-lightbox="spectrograms"><img class="top right" src="files/spectrogram-2.png" alt="" title=""></a>
  <a href="files/spectrogram-3.png" data-lightbox="spectrograms"><img class="bottom left" src="files/spectrogram-3.png" alt="" title=""></a>
  <a href="files/spectrogram-4.png" data-lightbox="spectrograms"><img class="bottom right" src="files/spectrogram-4.png" alt="" title=""></a>

  <script src="libraries/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>

  <script>
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
      })
  </script>
</body>

</html>
