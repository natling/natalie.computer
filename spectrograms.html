<!DOCTYPE html>
<html>

<head>
  <title>spectrograms</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.gallery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.min.css">
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.gallery.min.css">
  <style>
    body {
      margin: 0;
    }

    .cell {
      background: black;
      box-sizing: border-box;
      position: fixed;
    }

    .row1    { height: 50%; top:   0%; padding-top:  10px; padding-bottom:  5px; }
    .row2    { height: 50%; top:  50%; padding-top:   5px; padding-bottom: 10px; }
    .column1 { width:  25%; left:  0%; padding-left: 10px; padding-right:   5px; }
    .column2 { width:  25%; left: 25%; padding-left:  5px; padding-right:   5px; }
    .column3 { width:  25%; left: 50%; padding-left:  5px; padding-right:   5px; }
    .column4 { width:  25%; left: 75%; padding-left:  5px; padding-right:  10px; }

    .featherlight .featherlight-content {
      margin: 0;
      border: 0;
      padding: 0;
    }

    .featherlight .featherlight-image {
      width: 95vw;
    }

    .featherlight .featherlight-close-icon {
      display: none;
    }

    .featherlight-next,
    .featherlight-previous {
      display: none;
    }
  </style>
</head>

<body>
  <section data-featherlight-gallery data-featherlight-filter="a">
    <a href="files/spectrogram-1.png"><img class="cell row1 column1" src="files/spectrogram-1.png"></a>
    <a href="files/spectrogram-2.png"><img class="cell row1 column2" src="files/spectrogram-2.png"></a>
    <a href="files/spectrogram-3.png"><img class="cell row1 column3" src="files/spectrogram-3.png"></a>
    <a href="files/spectrogram-4.png"><img class="cell row1 column4" src="files/spectrogram-4.png"></a>
    <a href="files/spectrogram-5.png"><img class="cell row2 column1" src="files/spectrogram-5.png"></a>
    <a href="files/spectrogram-6.png"><img class="cell row2 column2" src="files/spectrogram-6.png"></a>
    <a href="files/spectrogram-7.png"><img class="cell row2 column3" src="files/spectrogram-7.png"></a>
    <a href="files/spectrogram-8.png"><img class="cell row2 column4" src="files/spectrogram-8.png"></a>
  </section>

  <script>
    $(document).ready(function(){
      $('.gallery').featherlightGallery();
    });
  </script>
</body>

</html>
