<!DOCTYPE html>
<html>

<head>
  <title>spectrograms</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.min.js"></script>
  <script src="libraries/featherlight-1.7.1/release/featherlight.gallery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.min.css">
  <link rel="stylesheet" type="text/css" href="libraries/featherlight-1.7.1/release/featherlight.gallery.min.css">
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    table {
      width: 100%;
      height: 100%;
      border-spacing: 30px;
    }

    td {
      padding: 0px;
      border-radius: 3px;
      background-size: 100% 100%;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .featherlight .featherlight-content {
      margin: 0px;
      border: 0px;
      padding: 0px;
    }

    .featherlight .featherlight-image {
      width: 95%;
    }

    .featherlight .featherlight-close-icon {
      display: none;
    }

    .featherlight-next,
    .featherlight-previous {
      display: none;
    }
  </style>
</head>

<body>
  <table data-featherlight-gallery data-featherlight-filter='a'>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    $(document).ready(function(){
      $('.gallery').featherlightGallery();
    });
  </script>
</body>

<script>
  var cells = document.getElementsByTagName('td');

  for (var i = 0; i < cells.length; i++) {
    cells[i].style.backgroundImage = 'url(\'files/spectrogram-' + (i + 1) + '.png\')';

    var a = document.createElement('a');
    a.href = 'files/spectrogram-' + (i + 1) + '.png';
    cells[i].appendChild(a);
  }
</script>

</html>
