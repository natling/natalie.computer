<!DOCTYPE html>
<html>

<head>
  <title>dwayne "the meme" johnson</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('files/rock.jpg') center center / auto, black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
    }

    textarea {
      width: 300px;
      height: 100px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin: 5px;
      font-size: 16px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div>
    <textarea id="input" placeholder="enter plaintext here" autofocus></textarea>
    <button id="button">-> convert to meme -></button>
    <textarea id="output" placeholder="meme will appear here"></textarea>
  </div>
</body>

<script>
  var input  = document.getElementById('input');
  var output = document.getElementById('output');
  var button = document.getElementById('button');

  button.onclick = convertToMeme;

  function convertToMeme() {
    var plaintext = input.value;
    var memetext  = 'Dwayne \"' + plaintext + '\" Johnson';

    output.value = memetext;
  }
</script>

</html>
