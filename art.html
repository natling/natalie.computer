<!DOCTYPE html>
<html>
<head>
  <title>art</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: 'Menlo';
      font-style: normal;
      src:
        local('Menlo'),
        local('Menlo Regular'),
        url('../fonts/Menlo.otf') format("opentype");
    }

    body {
      margin: 0;
    }

    a:link, a:visited {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Menlo;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: black;
      color: white;
      transition: background-color 0.5s, color 0.5s, font-size 0.5s;
    }

    a:hover {
      background-color: white;
      color: black;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <a class="link" href="ascii">ascii</a>
  <a class="link" href="clocks">clocks</a>
  <a class="link" href="scripts">scripts</a>
  <a class="link" href="scribbles">scribbles</a>
  <a class="link" href="spectrograms">spectrograms</a>

  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var links = document.getElementsByClassName("link");

    for (var i = 0; i < links.length; i++) {
      links[i].style.width = width / links.length + 'px';
      links[i].style.height = height + 'px';
      links[i].style.left = i * (width / links.length) + 'px';
    }
  </script>
</body>
</html>
