<!DOCTYPE html>
<html>

<head>
  <title>art</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/menlo.css">
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    a {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Menlo';
      font-size: 26px;
      text-align: center;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <a href="ascii">ascii</a>
  <a href="archives">archives</a>
  <a href="scripts">scripts</a>
  <a href="scribbles">scribbles</a>

  <a href="smudge">smudge</a>
  <a href="colors">colors</a>
  <a href="not-sure">not sure</a>
  <a href="clocks">clocks</a>

  <a href="spectrograms">spectrograms</a>
  <a href="quilts">quilts</a>
  <a href="postcards">postcards</a>
  <a href="scrapbook">scrapbook</a>
</body>

<script>
  var rows    = 3;
  var columns = 4;

  var links = document.getElementsByTagName('a');

  for (var i = 0; i < rows; i++) {
    for (var j = 0; j < columns; j++) {
      var link = links[j + i * columns];

      (function(link) {
        link.style.width  = 100 / columns     + '%';
        link.style.height = 100 / rows        + '%';
        link.style.left   = 100 / columns * j + '%';
        link.style.top    = 100 / rows    * i + '%';

        link.onmouseover = function() {
          link.style.transition    = 'color 1s, letter-spacing 1s';
          link.style.color         = 'lime';
          link.style.letterSpacing = '2px';
        }

        link.onmouseout = function() {
          link.style.transition    = 'color 5s, letter-spacing 3s';
          link.style.color         = 'white';
          link.style.letterSpacing = '0px';
        }
      })(link);
    }
  }
</script>

</html>
