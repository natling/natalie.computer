<!DOCTYPE html>
<html>

<head>
  <title>art</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: 'Menlo';
      font-style: normal;
      src:
        local('Menlo'),
        local('Menlo Regular'),
        url('../fonts/Menlo.otf') format("opentype");
    }

    body {
      margin: 0;
    }

    a:link, a:visited {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Menlo;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: black;
      color: white;
      transition: background-color 0.5s, color 0.5s;
    }

    a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <a href="ascii">ascii</a>
  <a href="clocks">clocks</a>
  <a href="scripts">scripts</a>
  <a href="scribbles">scribbles</a>
  <a href="spectrograms">spectrograms</a>
  <a href="scrapbook">scrapbook</a>
  <a href="quilts">quilts</a>
  <a href="postcards">postcards</a>
</body>

<script>
  var links = document.getElementsByTagName('a');

  for (var i = 0; i < links.length; i++) {
    links[i].style.width = 100 / links.length + '%';
    links[i].style.height = '100%';
    links[i].style.left = i * (100 / links.length) + '%';
  }
</script>

</html>
