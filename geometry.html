<!DOCTYPE html>
<html>

<head>
  <title>geometry</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    a, iframe {
      position: absolute;
      border: none;
    }

    iframe::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
</body>

<script>
  const pages = [
    'plane',
    'cube',
    'cylinder',
    'cone',
    'ellipsoid',
    'torus',
  ];

  const rows    = 2;
  const columns = 3;

  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < columns; j++) {
      const page = pages[j + i * columns];

      const iframe = document.createElement('iframe');
      document.body.appendChild(iframe);
      iframe.src = page + '.html';

      iframe.style.width  = 100 / columns     + '%';
      iframe.style.height = 100 / rows        + '%';
      iframe.style.left   = 100 / columns * j + '%';
      iframe.style.top    = 100 / rows    * i + '%';

      const a = document.createElement('a');
      document.body.appendChild(a);
      a.href = page;

      a.style.width  = 100 / columns     + '%';
      a.style.height = 100 / rows        + '%';
      a.style.left   = 100 / columns * j + '%';
      a.style.top    = 100 / rows    * i + '%';
    }
  }
</script>

</html>
