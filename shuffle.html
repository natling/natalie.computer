<!DOCTYPE html>
<html>

<head>
  <title>shuffle</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
  	body {
      margin: 0;
      background-color: black;
    }

    table {
      position: absolute;
      width: 100%;
      height: 100%;
      border-spacing: 0px;
    }

    td {
      padding: 0px;
      background-size: 1500px;
      transition-property: background-position;
      transition-duration: 4s;
      transition-timing-function: linear;
    }
  </style>
</head>

<body>
  <table id="table">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

<script src="libraries/natalie.js"></script>

<script>
  var cells = document.getElementsByTagName('td');

  function postcardURL(number) {
    return 'files/postcard-' + (number + 1) + '.jpg';
  }

  function quiltURL(number) {
    return 'files/quilt-' + (number + 1) + '.jpg';
  }

  for (var i = 0; i < cells.length; i++) {
    (function(i) {
      cells[i].style.backgroundImage = 'url(\'' + postcardURL(i) + '\')';
      // cells[i].style.backgroundImage = 'url(\'' + quiltURL(i) + '\')';

      function randomPosition() {
        var x = randomFloat(0, 100);
        var y = randomFloat(0, 100);
        cells[i].style.backgroundPosition = x + '% ' + y + '%';
      }

      randomPosition();

      function cyclePosition() {
        var duration = randomFloat(1, 4) * 1000;

        setTimeout(randomPosition, 0);
        setTimeout(cyclePosition, duration);
      }

      cyclePosition();
    })(i);
  }
</script>

</html>
