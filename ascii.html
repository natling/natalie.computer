<!DOCTYPE html>
<html>

<head>
  <title>ascii</title>

  <style>
    @font-face {
      font-family: Menlo;
      src: url('fonts/Menlo.otf') format("opentype");
    }

    body {
      background-color: #000000;
      margin: 0px;
    }

    section {
      height: 100vh;
    }

    .text p {
      margin: 0px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform-style: preserve-3d;
    }

    p {
      font-family: Menlo, monospace;
      font-size: 30px;
      text-align: center;
      line-height: 2.2;
    }

    a:link, a:visited {
      color: #00f72c;
      padding: 5px 10px;
      text-decoration: none;
      border-style: solid;
      border-width: thin;
    }

    a:hover {
      color: #000000;
      background-color: #00f72c;
    }
  </style>
</head>
