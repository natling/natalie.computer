<!DOCTYPE html>

<head>
  <title>ascii</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: Menlo;
      src: url('fonts/Menlo.otf') format("opentype");
    }

    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p {
      font-family: Menlo, monospace;
      font-size: 30px;
      text-align: center;
      line-height: 2.2;
    }

    a:link, a:visited {
      padding: 5px 10px;
      border: thin solid;
      text-decoration: none;
      color: #00f72c;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00f72c;
      color: black;
    }
  </style>
</head>
