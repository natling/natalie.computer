<!DOCTYPE html>
<html>

<head>
  <title>about</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/menlo.css">
  <link rel="stylesheet" type="text/css" href="css/sketches.css">
  <style>
    body {
      margin: 0px;
    }

    @keyframes scale {
      from { transform: scale(1.0); }
      to   { transform: scale(1.2); }
    }

    div {
      position: absolute;
      max-width: 200px;
      font-family: 'Menlo';
      font-size: 9pt;
      text-align: center;
      letter-spacing: 0px;
      transition: letter-spacing 1s, color 1s;
      animation: scale 7s linear infinite alternate;
    }

    div:hover {
      letter-spacing: 10px;
    }
  </style>
</head>
