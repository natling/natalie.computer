<!DOCTYPE html>
<html>

<head>
  <title>waves</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      animation: fade 32s linear infinite alternate-reverse;
    }

    #container {
      width: 100%;
      height: 100%;
      display: grid;
      justify-content: center;
      align-content: center;
    }

    .cell {
      animation: rotate linear infinite, fade linear infinite alternate;
    }

    @keyframes rotate {
      from { transform: rotate3d(0, 0, 0, 360deg); }
        to { transform: rotate3d(1, 1, 0, 360deg); }
    }

    @keyframes fade {
      from { background: white; }
        to { background: black; }
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>

<script>
  const linlin = (value, inMin, inMax, outMin, outMax) => {
    return outMin + (outMax - outMin) * (value - inMin) / (inMax - inMin);
  }

  const gridSize = 50;

  const columns = Math.floor(window.innerWidth  / gridSize);
  const rows    = Math.floor(window.innerHeight / gridSize);

  const container = document.getElementById('container');
  container.style.gridTemplateRows = container.style.gridTemplateColumns = 'repeat(auto-fill, ' + gridSize + 'px)';

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < columns; x++) {
      const cell = document.createElement('div');
      container.appendChild(cell);
      cell.className = 'cell';
      cell.style.width = cell.style.height = gridSize;
      cell.style.animationDuration = linlin(Math.abs(x - y), 0, Math.max(columns, rows), 7, 8) + 's';
    }
  }
</script>

</html>
