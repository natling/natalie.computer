<!DOCTYPE html>
<html>

<head>
  <title>waves</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      animation: fade 32s linear infinite alternate-reverse;
    }

    #container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template: repeat(auto-fill, 50px) / repeat(auto-fill, 50px);
      justify-content: center;
      align-content: center;
    }

    .cell {
      width: 50px;
      height: 50px;
      animation: rotate linear infinite, fade linear infinite alternate;
    }

    @keyframes rotate {
      from { transform: rotate3d(0, 0, 0, 360deg); }
        to { transform: rotate3d(1, 1, 0, 360deg); }
    }

    @keyframes fade {
      from { background: white; }
        to { background: black; }
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>

<script>
  const [columns, rows] = [window.innerWidth, window.innerHeight].map(n => Math.floor(n / 50));

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < columns; x++) {
      const cell = document.createElement('div');
      container.appendChild(cell);
      cell.className = 'cell';
      cell.style.animationDuration = Math.abs(x - y) / Math.max(columns, rows) + 7 + 's';
    }
  }
</script>

</html>
