<!DOCTYPE html>
<html>
<head>
  <title>poetry</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: 'Menlo';
      font-style: normal;
      src:
        local('Menlo'),
        local('Menlo Regular'),
        url('../fonts/Menlo.otf') format("opentype");
    }

    body {
      margin: 0;
    }

    a:link, a:visited {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Menlo;
      font-size: 30px;
      text-align: center;
      text-decoration: none;
      background-color: #002b36;
      color: #b58900;
      transition: background-color 0.5s, color 0.5s;
    }

    a:hover {
      background-color: #b58900;
      color: #002b36;
    }
  </style>
</head>

<body>
  <a class="link" href="evaluation">evaluation</a>
  <a class="link" href="okc">okc</a>
  <a class="link" href="pronouns">pronouns</a>
  <a class="link" href="love">things we say around love</a>
  <a class="link" href="why">why</a>
  <a class="link" href="notsure">not sure</a>
  <a class="link" href="you">you</a>

  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var links = document.getElementsByClassName("link");

    for (var i = 0; i < links.length; i++) {
      links[i].style.width = width + 'px';
      links[i].style.height = height / links.length + 'px';
      links[i].style.top = i * (height / links.length) + 'px';
    }
  </script>
</body>
</html>
