<!DOCTYPE html>
<html>

<head>
  <title>poetry</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/menlo.css">
  <style>
    body {
      margin: 0;
    }

    a:link, a:visited {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Menlo';
      font-size: 30px;
      text-align: center;
      text-decoration: none;
      background-color: #002b36;
      color: #b58900;
      transition: background-color 1s, color 1s;
    }

    a:hover {
      background-color: #b58900;
      color: #002b36;
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>

<body>
  <a href="evaluation">evaluation</a>
  <a href="okc">okc</a>
  <a href="pronouns">pronouns</a>
  <a href="love">things we say around love</a>
  <a href="why">why</a>
  <a href="notsure">not sure</a>
  <a href="you">you</a>
</body>

<script>
  var links = document.getElementsByTagName('a');

  for (var i = 0; i < links.length; i++) {
    links[i].style.width  = 100                    + '%';
    links[i].style.height = 100 / links.length     + '%';
    links[i].style.top    = 100 / links.length * i + '%';
  }
</script>

</html>
