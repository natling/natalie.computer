<!DOCTYPE html>
<html>

<head>
  <title>font 4</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: 'font-4';
      font-style: normal;
      src:
        url('fonts/font-4.ttf') format('truetype');
    }

    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: LightGray;
    }

    p {
      margin: 0px;
      font-family: 'font-4';
      font-size: 50px;
      color: black;
      line-height: 60px;
      letter-spacing: 12px;
    }
  </style>
</head>

<body>
</body>

<script src="libraries/natalie.js"></script>

<script>
  var glyphs = [];

  for (var i = parseInt('0041', 16); i < parseInt('0060', 16) + 1; i++) {
    glyphs.push(String.fromCharCode(i));
  }

  var margin = parent.margin || 100;

  var characterWidth  = 42;
  var characterHeight = 60;

  var rows    = Math.round((window.innerHeight - margin * 2) / characterHeight);
  var columns = Math.round((window.innerWidth  - margin * 2) / characterWidth);

  var p = document.createElement('p');
  document.body.appendChild(p);
  p.innerHTML = Array.from({length: rows}, () => Array.from({length: columns}, () => randomItem(glyphs)).join('')).join('<br>');
</script>

</html>
