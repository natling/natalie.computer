<!DOCTYPE html>
<html>
<head>
  <title>colors</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/gotham.css">
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(6, 1fr);
      overflow: hidden;
      background-color: black;
    }

    div {
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: z-index 0.5s, transform 0.5s, border-radius 0.5s;
    }

    div:hover {
      z-index: 1000;
      transform: scale(1.2, 1.2);
      border-radius: 10px;
    }

    div:hover p {
      opacity: 1;
    }

    p {
      opacity: 0;
      font-family: 'Gotham';
      font-size: 20pt;
      transition: opacity 1s;
    }
  </style>
</head>

<body>
</body>

<script>
  const colors = [ 'deface', 'dad', 'baccae', 'ebb', 'dab', 'facade', 'decade', 'fed', 'fee', 'add', 'efface', 'dabbed', 'bedded', 'baa', 'accede', 'fab', 'fad', 'ace', 'bed', 'bee', 'beaded', 'bad', 'cab', 'cad' ];

  colors.forEach(color => {
    const div = document.createElement('div');
    document.body.appendChild(div);
    div.style.backgroundColor = '#' + color;

    const label = document.createElement('p');
    div.appendChild(label);
    label.innerHTML = '#' + color;
  });
</script>
</html>
