<!DOCTYPE html>
<html>
<head>
  <title>clocks</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: Menlo;
      src: url('fonts/Menlo.otf') format("opentype");
    }
    body {
      background-color: #000000;
      margin: 0px;
   }
    section {
      height: 100vh;
    }
    .text p {
      margin: 0px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform-style: preserve-3d;
    }
    p {
      font-family: Menlo, monospace;
      font-size: 200px;
      text-align: center;
    }
    a:link, a:visited {
      color: #00f72c;
      padding: 0px 20px;
      text-decoration:none;
      border-style: solid;
      border-width: thin;
    }
    a:hover {
      color: #000000;
      background-color: #00f72c;
    }
  </style>
</head>

<body>
<section class="text">
  <p>
    <a href="clock-1">1</a>&nbsp<a href="clock-2">2</a>&nbsp<a href="clock-3">3</a>&nbsp<a href="clock-4">4</a>
  </p>
</section>
</body>
</html>
