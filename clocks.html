<!DOCTYPE html>
<html>

<head>
  <title>clocks</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/menlo.css">
  <style>
    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
   }

    p {
      font-family: Menlo, monospace;
      font-size: 200px;
      text-align: center;
    }

    a:link, a:visited {
      padding: 0px 20px;
      border: thin solid;
      text-decoration:none;
      color: #00f72c;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00f72c;
      color: black;
    }
  </style>
</head>

<body>
  <p>
    <a href="clock-1">1</a>&nbsp<a href="clock-2">2</a>&nbsp<a href="clock-3">3</a>&nbsp<a href="clock-4">4</a>
  </p>
</body>

</html>
