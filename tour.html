<!DOCTYPE html>
<html>

<head>
  <title>welcome to the archives</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="files/favicon.png"/>
  <style>
    @font-face {
      font-family: 'Menlo';
      font-style: normal;
      src:
        local('Menlo'),
        local('Menlo Regular'),
        url('../fonts/Menlo.otf') format("opentype");
    }

    body {
      margin: 0px;
      width: 100vw;
      height: 100vh;
      background-color: black;
      font-family: 'Menlo', monospace;
      font-size: 10px;
      perspective: 1000px;
    }

    .cell {
      position: absolute;
      overflow: hidden;
      color: gray;
    }

    .block {
      width: 100%;
      height: 100%;
      margin: 0px;
      text-align: justify;
      text-align-last: justify;
    }
  </style>
</head>

<body>
</body>

<script src="libraries/natalie.js"></script>
<script src="files/epic-poetry.js"></script>

<script>
  var poemsToUse = [
    poems.iliad,
    poems.odyssey,
    poems.ramayana,
    poems.deRerumNatura,
    poems.aeneid,
    poems.metamorphoses,
    poems.beowulf,
    poems.theSongOfRoland,
    poems.nibelungenlied,
    poems.divineComedy,
    poems.paradiseLost,
    poems.kalevala,
    poems.idyllsOfTheKing,
  ];

  var corpus = poemsToUse.reduce((x, y) => x.concat(y));

  var splitCorpusByWords = true;

  if (splitCorpusByWords) {
    corpus = corpus.join(' ').split(' ');
  }

  var variableFontSize = true;

  var width  = window.innerWidth;
  var height = window.innerHeight;

  start();
  addCells();

  function start() {
    for (var i = 3; i < 10; i++) {
      createCell(i * -1000);
    }
  }

  function addCells() {
    for (var i = 10; i < 20; i++) {
      createCell(i * -1000);
    }

    setTimeout(addCells, 5000);
  }

  function createCell(z) {
    var cell = document.createElement('div');
    cell.className = 'cell';
    document.body.appendChild(cell);

    var cellWidth  = randomIntegerInclusive(2, 5) * 100;
    var cellHeight = randomIntegerInclusive(1, 5) * 100;
    var cellLeft   = randomIntegerInclusive(0, width - cellWidth);
    var cellTop    = randomIntegerInclusive(0, height - cellHeight);

    cell.style.width  = cellWidth  + 'px';
    cell.style.height = cellHeight + 'px';
    cell.style.left   = cellLeft   + 'px';
    cell.style.top    = cellTop    + 'px';

    cell.style.transition = 'transform ' + (1000 - z) * 0.001 + 's ease';

    cell.style.transform = 'translateZ(' + z + 'px)';

    setTimeout(function () {
      cell.style.transform = 'translateZ(1000px)';
    }, 0);

    setTimeout(function () {
      deleteNode(cell);
    }, (1000 - z) + 2000);

    if (variableFontSize) {
      cell.style.fontSize = randomIntegerInclusive(8, 13) + 'px';
    }

    var p = document.createElement('p');
    p.className = 'block';
    cell.appendChild(p);

    var offset = randomIntegerInclusive(0, corpus.length - 1);

    var counter = 0;

    while (! (p.scrollHeight > p.clientHeight)) {
      counter++;
      p.innerHTML = Array.from({length: counter}, (v, i) => corpus[(i + offset) % corpus.length]).join(' ');
    }

    p.innerHTML = Array.from({length: counter - 1}, (v, i) => corpus[(i + offset) % corpus.length]).join(' ');
  }

  function deleteNode(node) {
    node.parentNode.removeChild(node);
  }
</script>

</html>
